<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">


</head>
<body id="doc" class="font-comfortaa">
<div id="main" class="">
    <div class="flex ml-9 mt-16">
        <div class="bg-gray-100 w-40 h-32 rounded-xl flex justify-between p-4 font-black">
            <div>
                <p >All tasks:</p>
                <p >To do:</p>
                <p>In progress:</p>
                <p>Done:</p>
            </div>
            <div>
                <p>7</p>
                <p>3</p>
                <p>2</p>
                <p>2</p>
            </div>
        </div>
        <input type="search" class="w-80 h-11 border-purples border rounded-s-full rounded-e-full pl-5 outline-none ml-64" placeholder="Recherche">
    </div>
    <section class="flex mb-24">
        <div class="w-96 h-96 bg-purples bg-opacity-30 justify-items-center rounded-xl mt-3 ml-9">
            <div class="flex justify-evenly mb-4 ">
                <h3 class="mr-60 mt-4 font-black">To do</h3>
                <button onclick="add()" class="mt-4 bg-green-500 text-white pl-2 pr-2 rounded-full font-black">+</button>
            </div>
            
            <dl id="tasks" class="w-80 h-96" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- TO DO -->
            </dl>
        </div>
        <div class="w-96 h-96 bg-purples bg-opacity-30 justify-items-center rounded-xl mt-3 ml-9">
            <div class="flex justify-evenly mb-4 ">
                <h3 class="mr-60 mt-4 font-black">In progress</h3>
                <h3 class="hidden">+</h3>
            </div>
                
            <dl id="tasks1" class="w-80 h-96" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- IN PROGRESS -->
            </dl>
        </div>
        <div class="w-96 h-96 bg-purples bg-opacity-30 justify-items-center rounded-xl mt-3 ml-9">
            <div class="flex justify-evenly mb-4 ">
                <h3 class="mr-60 mt-4 font-black">Done</h3>
                <h3 class="hidden">+</h3>
            </div>
                
            <dl id="tasks2" class="w-80 h-96" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- DONE -->
            </dl>
        </div>
    </section>
</div>
    <section id="add" class="absolute z-10 left-1/4 top-1/4 hidden">
        <div class="bg-gray-100 w-1/2 h-1/2 rounded-xl flex justify-between p-4 font-black fixed">
            <form name="addform" class="grid grid-cols-4 grid-rows-9">
                <div class="col-start-1">
                    <p >task name:</p>
                    <input name="titre" class="w-64 h-8 mr-3 rounded-full pl-4" type="text">
                </div>
                <div class="col-start-3">
                    <p>due date:</p>
                    <input name="deadline" class="w-64 h-8 rounded-full pl-4" type="date">
                </div>
                <div class="col-start-1 row-start-3">
                    <p>Descpription:</p>
                    <textarea class="w-96 h-40 rounded-lg outline-none pl-2" name="descpription" id=""></textarea>
                </div>
                <!-- <div class="col-start-4 row-start-4 grid justify-items-start gap-2">
                    <button id="high" name="priorety"><span class="bg-red-500 text-white rounded-lg ml-2 pl-2 pr-2">high</span></button>
                    <button id="medium" name="priorety"><span class="bg-orange-500 text-white rounded-lg ml-2 pl-2 pr-2">medium</span></button>
                    <button id="low" name="priorety"><span class="bg-green-500 text-white rounded-lg ml-2 pl-2 pr-2">low</span></button>
                </div> -->
                <div class="col-start-4 row-start-4">
                    <label for="priority">Select priority:</label>
                    <select class="bg-purple-600 text-white rounded h-6" id="priority" name="priority">
                        <option value="1">P1 - High</option>
                        <option value="2">P2 - Medium</option>
                        <option value="3">P3 - Low</option>
                    </select>
                </div>
                <div class="flex col-start-4 row-start-8">
                    <button onclick="cancel()" class="bg-red-500 w-28 h-8 rounded-full text-white mr-2">Cancel</button>
                    <button id="btn" onclick="appendHTML(),submet(event)" class="bg-purple-800 w-24 h-8 rounded-full text-white">Add</button>
                </div>
            </form>
        </div>
    </section>
<script src="assets/js/script.js"></script>
</body>
</html>
