<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="doc" class="font-comfortaa">
<div id="main" class="">
    <div class="flex ml-9 mt-16 gap-64">
        <div class="bg-gray-100 w-40 h-32 rounded-xl flex justify-between p-4 font-black">
            <div>
                <p >All tasks:</p>
                <p >To do:</p>
                <p>Doing:</p>
                <p>Done:</p>
            </div>
            <div>
                <p id="total">0</p>
                <p id="todo_numb">0</p>
                <p id="doing_numb">0</p>
                <p id="done_numb">0</p>
            </div>
        </div>
        <input type="search" class="w-80 h-11 border-purples border rounded-s-full rounded-e-full pl-5 outline-none" placeholder="Recherche">
        <div>
            <button onclick="add()" class="mt-4 text-indigo-500 border-indigo-500 border p-2 rounded-full font-black transition ease-in-out delay-150 bg-white hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 hover:text-white duration-300">ADD TASK+</button>
        </div>
    </div>
    <section class="flex mb-24">
        <div class="w-96 h-96 bg-purples bg-opacity-30 justify-items-center rounded-xl mt-3 ml-9">
            <div class="flex justify-evenly mb-4 ">
                <h3 class="mr-60 mt-4 font-black">To do</h3>
                <!-- <button onclick="add()" class="mt-4 bg-green-500 text-white pl-2 pr-2 rounded-full font-black">+</button> -->
            </div>
            
            <dl id="tasks0" class="w-80 h-96" ondrop="drop(event),taskCounter()" ondragover="allowDrop(event)">
                <!-- TO DO -->
            </dl>
        </div>
        <div class="w-96 h-96 bg-purples bg-opacity-30 justify-items-center rounded-xl mt-3 ml-9">
            <div class="flex justify-evenly mb-4 ">
                <h3 class="mr-60 mt-4 font-black">Doing</h3>
                <h3 class="hidden">+</h3>
            </div>
                
            <dl id="tasks1" class="w-80 h-96" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Doing -->
            </dl>
        </div>
        <div class="w-96 h-96 bg-purples bg-opacity-30 justify-items-center rounded-xl mt-3 ml-9">
            <div class="flex justify-evenly mb-4 ">
                <h3 class="mr-60 mt-4 font-black">Done</h3>
                <h3 class="hidden">+</h3>
            </div>
                
            <dl id="tasks2" class="w-80 h-96" ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- DONE -->
            </dl>
        </div>
    </section>
</div>
    <section id="add" class="absolute z-10 left-1/4 top-1/4 hidden">
        <div class="bg-gray-100 w-1/2 h-1/2 rounded-xl flex justify-between p-4 font-black fixed">
            <form name="addform" class="grid grid-cols-4 grid-rows-9">
                <div class="col-start-1">
                    <label for="titre">le titre:</label>
                    <input id="titre" name="titre" class="w-64 h-8 mr-3 rounded-full pl-4" type="text" required>
                </div>
                <div class="col-start-3">
                    <label for="deadline">date d’échéance:</label><br>
                    <input id="deadline" name="deadline" class="w-64 h-8 rounded-full pl-4" type="date" required>
                </div>
                <div class="col-start-1 row-start-3">
                    <label for ="descpription">Descpription:</label>
                    <textarea class="w-96 h-40 rounded-lg outline-none pl-2" name="descpription" id="descpription"></textarea>
                </div>
                <!-- <div class="col-start-4 row-start-4 grid justify-items-start gap-2">
                    <button id="high" name="priorety"><span class="bg-red-500 text-white rounded-lg ml-2 pl-2 pr-2">high</span></button>
                    <button id="medium" name="priorety"><span class="bg-orange-500 text-white rounded-lg ml-2 pl-2 pr-2">medium</span></button>
                    <button id="low" name="priorety"><span class="bg-green-500 text-white rounded-lg ml-2 pl-2 pr-2">low</span></button>
                </div> -->
                <div class="col-start-4 row-start-3">
                    <label for="priority">priorité:</label>
                    <select class="bg-purple-600 text-white rounded h-6" id="priority" name="priority">
                        <option value="1">P1 - High</option>
                        <option value="2">P2 - Medium</option>
                        <option value="3">P3 - Low</option>
                    </select>
                </div>
                <div class="col-start-4 row-start-6">
                    <label for="statu">statut:</label>
                    <select class="bg-purple-600 text-white rounded h-6" id="statu" name="statu">
                        <option value="1">To do</option>
                        <option value="2">Doing</option>
                        <option value="3">Done</option>
                    </select>
                </div>
                <div class="flex col-start-4 row-start-9">
                    <button onclick="cancel()" class="bg-red-500 w-28 h-8 rounded-full text-white mr-2">Cancel</button>
                    <input id="btn" onclick="appendHTML(),submet(event)" class="bg-purple-800 w-24 h-8 rounded-full text-white" type="submit" value="Add">
                    <!-- <button id="btn" onclick="appendHTML(),submet(event)" class="bg-purple-800 w-24 h-8 rounded-full text-white">Add</button> -->
                </div>
            </form>
        </div>
    </section>
<script src="assets/js/script.js"></script>
</body>
</html>
